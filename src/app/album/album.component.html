<div class="album">
    <h1> Album Name</h1>
    <h2> IMAGE!!!! </h2>
    <!-- more common -->
    <button (click)="showImage = !showImage"> {{ showImage ? "Hide" :"Show"}} </button>
    <div *ngIf="showImage">
        <img height="400" width="400" [src]="imageURL" />
    </div>
    <!-- <img height="400" width="400" src="{{imageURL}}" /> -->

</div>
